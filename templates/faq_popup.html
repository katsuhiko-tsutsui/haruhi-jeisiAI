<!-- 右下の吸盤（さくらランチャー） -->
<div id="sakura-launcher" class="sakura-launcher" onclick="toggleSakuraFAQ()">
    <img src="/static/img/sakura_popup.png" class="sakura-launcher-icon">
</div>

<!-- 右下に開くFAQウィンドウ -->
<div id="sakura-faq-window" class="sakura-faq-window">

    <div class="sakura-header">
        <img src="/static/img/logo.png" class="sakura-icon">
        <span class="sakura-title">さくらFAQ</span>
        <button class="sakura-close" onclick="toggleSakuraFAQ()">×</button>
    </div>

    <div id="sakura-faq-list" class="sakura-faq-list">
        <!-- FAQ一覧がJSで挿入される -->
    </div>

    <div class="sakura-input-area">
        <input id="sakura-input" type="text" placeholder="さくらに質問する..." />
        <button id="sakura-send-btn" onclick="sendSakuraFAQ()">送信</button>
    </div>

    <div id="sakura-chat-area" class="sakura-chat-area">
        <!-- さくらの回答がここに表示 -->
    </div>

</div>
