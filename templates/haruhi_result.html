<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HARUHI - 応答結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-white">

  <div class="container">
    <h1 class="mb-4">HARUHIの応答</h1>

    <div class="mb-3">
      <h5>あなたの入力：</h5>
      <p class="border rounded p-3 bg-light">{{ user_input }}</p>
    </div>

    <div class="mb-3">
      <h5>HARUHIからの応答：</h5>
      <div class="border rounded p-3 bg-white">
       {{ reply.replace('\n', '<br>') | safe }}
      </div>

    </div>

    <a href="/" class="btn btn-secondary mt-3">もう一度考える</a>
  </div>

</body>
</html>
