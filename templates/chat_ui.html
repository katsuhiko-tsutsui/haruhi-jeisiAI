<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HARUHI ver.1.20</title>

    <!-- Bootstrap -->
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

    <!-- HARUHI UI全体スタイル -->
    <link rel="stylesheet" href="/static/css/haruhi_ui.css">
</head>

<body>

<div class="haruhi-layout">

    <!-- 左：セッション一覧 -->
    <div class="session-panel">
        {% include "_chat_sessions.html" %}
    </div>

    <!-- 右：HARUHI本体 -->
    <div class="chat-panel">

        <!-- HARUHI タイトル -->
        <div class="haruhi-title-box">
            <div class="haruhi-title">教育思考支援AI | HARUHI ver.1.30</div>
            <div class="haruhi-subtitle">Human-Augmented Reflective Understanding for Holistic Intelligence</div>
        </div>

        <!-- 思考モード -->
        <div class="mode-select-area">
            <select id="thinking-mode" class="form-select form-select-sm">
                <option value="reflective">内省型 (Reflective)</option>
                <option value="creative">創造型 (Creative)</option>
                <option value="factual">事実型 (Factual)</option>
                <option value="metacognitive">省察促進型 (Meta-Cognitive)</option>
            </select>
        </div>

        <!-- チャットコンテンツ -->
        <div class="chat-content-area">
            {% include "_chat_content.html" %}
        </div>

        <!-- 入力エリア（固定） -->
        <div class="input-area">
            <textarea id="user-input" class="form-control" placeholder="HARUHIに質問する..." rows="2"></textarea>
            <button id="send-button" class="btn btn-primary send-btn">➤</button>
        </div>

    </div>
</div>

{% include "faq_popup.html" %}

<!-- JS -->
<script src="/static/js/chat_handler.js"></script>
<script src="/static/js/faq_popup.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="/static/css/faq_popup.css">

</body>
</html>
